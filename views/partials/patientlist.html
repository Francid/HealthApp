<h2 class="text-center"> Patient List </h2>
        <br>
        <table id="patientList" class="table table-striped table-hover">
            <tr ng-repeat="patient in patientList" >
                <td>{{patient.firstname}}</td>
                <td>{{patient.lastname}}<td>
                <td><button class="btn" ng-click="selectedPatient(patient)">edit</button></td>
            </tr>
        </table>

        <a href="#patientdetails">
            <button class="btn btn-primary btn-lg" ng-click="clearForm()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Patient
            </button>
        </a>
